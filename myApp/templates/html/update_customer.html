{% extends "html/layout.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'myCss/new_customer.css' %}">
{% endblock %}

{% block body %}

    {% include 'html/navbar.html' %}

    <div class="container">
        <h5>Ενημέρωση Στοιχείων Πελάτη με ΑΦΜ: {{ customer.AFM }}</h5>

        <form action="{% url 'add_new_updated_customer' customer.id %}" method="post">

            {% csrf_token %}

            <div class="row">

                <div class="input-field col l4 m6 s12">
                        <label for="firstNameInput">Όνομα</label>
                        <input type="text" id="firstNameInput" placeholder="Όνομα" name="first_name" value="{{ customer.first_name }}">
                </div>

                <div class="input-field col l4 m6 s12">
                        <label for="lastNameInput">Επίθετο</label>
                        <input type="text" id="lastNameInput" placeholder="Επίθετο" name="last_name" value="{{ customer.last_name }}">
                </div>

                <div class="input-field col l4 m6 s12">
                        <label for="AFM_input">ΑΦΜ</label>
                        <input type="number" id="AFM_input" placeholder="ΑΦΜ" name="AFM" value="{{ customer.AFM }}">
                </div>

                <div class="input-field col l4 m6 s12">
                        <label for="AMKA_input">ΑΜΚΑ</label>
                        <input type="number" id="AMKA_input"placeholder="ΑΜΚΑ" name="AMKA" value="{{ customer.AMKA }}">
                </div>

                <div class="input-field col l4 m6 s12">
                    <label for="addressInput">Διεύθηνση</label>
                    <input type="text" id="addressInput" class="form-control" name="address" value="{{ customer.address }}">
                </div>

                <div class="input-field col l4 m6 s12">
                        <label for="dateOfBirthInput">Ημερομηνία Γέννησης</label>
                        <input type="text" id="dateOfBirthInput" class="datepicker"
                               placeholder="Ημερομηνία Γέννησης" name="dateOfBirth" value="{{ customer.dateOfBirth|date:'Y-m-d' }}">
                </div>

                <div class="input-field col l4 m6 s12">
                        <label for="ageInput">Ηλικία</label>
                        <input type="number" id="ageInput" placeholder="Ηλικία" name="age" value="{{ customer.age }}">
                </div>

                <div class="col s12">
                    <button type="submit" class="btn btn-primary submit_button">Ενημέρωση Στοιχείων Πελάτη</button>
                </div>

            </div>

        </form>

    </div>

{% endblock %}

{% block JS %}
    <script src="{% static 'myJS/dashboard.js' %}" ></script>
    <script src="{% static 'myJS/update_customer.js' %}"></script>
{% endblock %}
